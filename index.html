<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
 <link rel="stylesheet" href="https://bootswatch.com/3/yeti/bootstrap.min.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-center">Tic Tac Toe</h1>
            <div class="main-box">
            <ul class="nav nav-pills">
                <li class="active"><a>Player 1<span class="badge" id="player1Sore">0</span></a></li>
                <li class="pull-right disabled"><a>Player 2<span class="badge" id="player2Score">0</span></a></li>
            </ul>
            <div clas="rows" id="board"></div>
            <div class="controls btn-group btn-group-justified">
                <a id="clear" class="btn btn-default">Clear</a>
                <a id="reset" class="btn btn-warning">Reset</a>
            </div>
            </div>
            <div id="alert-box" class="alert alert-dismissible alert-success">
                <button class="close" data-dismiss="alert">&times;</button>
                Player X <strong>Won!</strong>
            </div>
        </div>

        <footer class="text-center">
            Designed <i class="fa fa-code"></i><i class="fa fa-heart"></i>by <b>Shaily</b>
            <br>
        </footer>

    </body>
</html>
